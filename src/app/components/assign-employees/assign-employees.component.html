<ion-select
  aria-label="Employees"
  placeholder="Select Employees"
  [multiple]="true"
  (ionChange)="onEmployeeChange($event)"
  [compareWith]="compareEmployees">

  <div slot="label">Employees: </div>

  <ion-select-option *ngFor="let employee of employees" [value]="employee">
    {{ employee.name }} - {{ getRoleName(employee.roleID) }}
  </ion-select-option>
</ion-select>
