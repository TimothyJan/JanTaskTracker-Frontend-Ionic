<ion-card class="ion-card">

  <ion-card-header class="ion-text-center">
    <ion-card-title>
      Role List
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="5">Role Name</ion-col>
            <ion-col size="5">Department</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item *ngFor="let role of roles">
        <ion-grid>
          <ion-row>

            <ion-col size="5">
              {{ role.roleName }}
            </ion-col>

            <ion-col size="5">
              {{ getDepartmentName(role.departmentID) }}
            </ion-col>

            <ion-col size="2">
              <ion-button
                fill="clear"
                size="small"
                (click)="presentRoleActionSheet(role)">
                <ion-icon
                  slot="icon-only"
                  name="ellipsis-vertical-sharp">
                </ion-icon>
              </ion-button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card-content>

</ion-card>
