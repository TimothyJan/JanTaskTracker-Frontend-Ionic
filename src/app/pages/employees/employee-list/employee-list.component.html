<ion-card class="ion-card">

  <ion-card-header class="ion-text-center">
    <ion-card-title>
      Employee List
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="5">Employee</ion-col>
            <ion-col size="3">Role</ion-col>
            <ion-col size="3">Dpt.</ion-col>
            <ion-col size="1"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item *ngFor="let employee of employees">
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              {{ employee.name }}
            </ion-col>

            <ion-col size="3">
              {{ getRoleName(employee.roleID) }}
            </ion-col>

            <ion-col size="3">
                {{ getDepartmentName(employee.departmentID) }}
            </ion-col>

            <ion-col size="1">
              <ion-button
                fill="clear"
                size="small"
                (click)="presentEmployeeActionSheet(employee)">
                <ion-icon
                  slot="icon-only"
                  name="ellipsis-vertical-sharp">
                </ion-icon>
              </ion-button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card-content>

</ion-card>
