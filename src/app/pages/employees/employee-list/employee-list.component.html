<ion-card class="ion-card">

  <ion-card-header class="ion-text-center">
    <ion-card-title>
      Employee List
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list *ngIf="employees.length>0; else noEmployeesBlock">

      <ion-item *ngFor="let employee of employees">
        <ion-grid>
          <ion-row>

            <ion-col size="4" class="ion-align-self-center">
              {{ employee.name }} <br>
              Salary: ${{ employee.salary }}
            </ion-col>

            <ion-col size="6" class="ion-align-self-center">
              Dpt: {{ getRoleName(employee.roleID) }}
              <br>
              Role: {{ getDepartmentName(employee.departmentID) }}
            </ion-col>

            <ion-col size="2">
              <ion-button
                fill="clear"
                size="small"
                (click)="presentEmployeeActionSheet(employee)">
                <ion-icon
                  slot="icon-only"
                  name="ellipsis-vertical-sharp">
                </ion-icon>
              </ion-button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-list>

    <ng-template #noEmployeesBlock>
      No Employees
    </ng-template>
  </ion-card-content>

</ion-card>
